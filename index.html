<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de filmes</title>
  <link rel="stylesheet" href="./src/style/style.css">
</head>
<body>
  <main>
    <header>
      <h1>Catálogo de filmes</h1>
    </header>
    <form>
      <label for="form-name" class="label-name">Qual seu nome?</label>
      <input type="text" name="form-name" id="form-name" class="form-name" placeholder="Digite seu nome" required>
      <label for="form-film" class="label-film">Qual filme deseja saber mais informações?</label>
      <input type="text" name="form-film" id="form-film" class="form-film" placeholder="Digite o nome do filme" required>
      <input type="button" class="btn-default" value="Pesquisar" onclick="pesquisar()">
      <div class="info" id="info">


      </div>
    </form>
  </main>
  <script src="./src/javascript/index.js"></script>
</body>
</html>
